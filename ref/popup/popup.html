<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MATA | Digital Freedom</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">MATA</div>
        <div class="tagline">Digital Freedom</div>
      </div>
    </header>

    <div class="app-layout">
      <!-- Vertical Sidebar Navigation -->
      <nav class="sidebar">
        <div class="sidebar-toggle" id="sidebar-toggle">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </div>
        
        <div class="sidebar-content">
          <button class="sidebar-item active" data-tab="bank-accounts">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="5" width="20" height="14" rx="2"></rect>
              <line x1="2" y1="10" x2="22" y2="10"></line>
            </svg>
            <span>Bank Accounts</span>
          </button>
          
          <button class="sidebar-item" data-tab="passwords">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <span>Passwords</span>
          </button>
          
          <button class="sidebar-item" data-tab="contacts">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Contacts</span>
          </button>
          
          <button class="sidebar-item" data-tab="settings">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
            <span>Settings</span>
          </button>
        </div>
      </nav>

      <main>
        <!-- Bank Accounts Tab (Default Landing Page) -->
        <section id="bank-accounts-tab" class="tab-content active">
          <div class="section-header">
            <h2>Bank Accounts</h2>
            <button class="refresh-btn" id="refresh-bank-accounts">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
              </svg>
            </button>
          </div>
          
          <div class="account-summary">
            <div class="total-balance">
              <div class="balance-label">Total Bank Balance</div>
              <div class="balance-amount" id="total-balance">--</div>
            </div>
            <div class="account-meta">
              <span id="bank-accounts-count">0</span> accounts linked
            </div>
          </div>
          
          <div class="account-list" id="bank-accounts-list">
            <div class="loading">Loading bank accounts...</div>
          </div>
          
          <div class="password-search-section">
            <h3>Quick Password Search</h3>
            <div class="search-box">
              <input type="text" id="quick-password-search" placeholder="Search passwords...">
              <button class="search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
              </button>
            </div>
            <div id="quick-password-results" class="quick-search-results">
              <!-- Password search results will appear here -->
            </div>
          </div>
        </section>
        
        <!-- Passwords Tab -->
        <section id="passwords-tab" class="tab-content">
          <div class="section-header">
            <h2>Password Manager</h2>
            <button class="refresh-btn" id="refresh-passwords">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
              </svg>
            </button>
          </div>
          
          <div class="search-box">
            <input type="text" id="password-search" placeholder="Search passwords...">
            <button class="search-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </button>
          </div>
          
          <!-- Password categories removed as requested -->
          
          <div class="password-list" id="passwords-list">
            <div class="loading">Loading passwords...</div>
          </div>
          
          <button class="add-btn" id="add-password-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add Password
          </button>
        </section>
        
        <!-- Contacts Tab -->
        <section id="contacts-tab" class="tab-content">
          <div class="section-header">
            <h2>Contacts</h2>
            <button class="refresh-btn" id="refresh-contacts">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
              </svg>
            </button>
          </div>
          
          <div class="search-box">
            <input type="text" id="contact-search" placeholder="Search contacts...">
            <button class="search-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </button>
          </div>
          
          <div class="contacts-list" id="contacts-list">
            <div class="loading">Loading contacts...</div>
          </div>
          
          <button class="add-btn" id="add-contact-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add Contact
          </button>
        </section>
        
        <!-- Settings Tab -->
        <section id="settings-tab" class="tab-content">
          <div class="section-header">
            <h2>Settings</h2>
          </div>
          
          <div class="settings-section">
            <div class="setting-item">
              <label for="auto-lock">Auto-lock after inactivity</label>
              <select id="auto-lock">
                <option value="never">Never</option>
                <option value="1">1 minute</option>
                <option value="5">5 minutes</option>
                <option value="15">15 minutes</option>
                <option value="30">30 minutes</option>
                <option value="60">1 hour</option>
              </select>
            </div>
            
            <div class="setting-item">
              <label for="require-password">Require password to view data</label>
              <div class="toggle-switch">
                <input type="checkbox" id="require-password">
                <span class="toggle-slider"></span>
              </div>
            </div>
            
            <div class="setting-item">
              <label for="data-sync">Sync data with web app</label>
              <div class="toggle-switch">
                <input type="checkbox" id="data-sync" checked>
                <span class="toggle-slider"></span>
              </div>
            </div>
          </div>
          
          <div class="export-section">
            <h3>Export & Backup</h3>
            <div class="export-actions">
              <button id="download-extension-btn" class="btn primary-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Download Extension Package
              </button>
              <button id="export-keys-btn" class="btn secondary-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                  <line x1="16" y1="8" x2="8" y2="8"></line>
                  <line x1="16" y1="16" x2="8" y2="16"></line>
                  <line x1="10" y1="12" x2="3" y2="12"></line>
                </svg>
                Export All Keys
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer>
      <div class="security-status">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon small">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
        </svg>
        <span>End-to-End Encrypted, Works Offline</span>
      </div>
      <div class="version">v1.0.7</div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
